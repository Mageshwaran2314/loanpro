{% extends 'index.html' %}
{% block content %}
    <div class="container">
        <h1 class="text-center">Your Details</h1>
        <table class="table">
            <tbody>
            {% for key,value in d.items %}
              <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
    </div>

{% endblock %}
